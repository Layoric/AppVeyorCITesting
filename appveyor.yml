version: 1.0.{build}
before_build:
- cmd: nuget restore AppVeyorCITesting.sln
build:
  project: AppVeyorCITesting.sln
  verbosity: minimal
environment:
  COVERALLS_REPO_TOKEN:
    secure: 3BmUK4nB8kdRgKzgTbp0wNVonHANhUb7qQ8UxTDhkn2tXnvNHMgyhmxKAxL2j+Tc
after_test:
- cmd: packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.2.1\tools\nunit3-console.exe" -targetargs:"/domain:single AppVeyorCITesting.Tests\bin\debug\AppVeyorCITesting.Tests.dll" -output:coverage.xml
- cmd: packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml
